    <h1>第一节 存款业务概述</h1>
  </div>
  <div id="topic_content">
    <p>一、基本概念<br />
      存款业务是指农村信用社以信用的方式吸收公民个人、企事业单位及政府<br />
      机构货币资金的活动。存款是农村信用社重要的负债和最主要的信贷资金来<br />
      源。<br />
      二、业务分类<br />
      存款业务有多种分类标准,按照存款来源性质可划分为一般性存款、居民<br />
      个人储蓄存款和财政性存款;按存款期限可划分为活期存款和定期存款;按存<br />
    款币种可划分为人民币存款和外币存款等。</p>
